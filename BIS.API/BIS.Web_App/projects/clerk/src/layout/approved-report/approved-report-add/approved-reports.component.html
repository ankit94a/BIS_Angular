<mat-card appearance="outlined">
  <mat-card-header class="insync-header">Approved Reports</mat-card-header>
  <mat-card-content>
    <app-table *ngIf="DataList.length > 0" [rowData]="DataList" [tablePaginationSettings]="tablePaginationSettings"
      [enableCheckbox]="false" [isRefresh]="isRefresh"
      (view)="view($event)" [sqColumnDefinition]="columns"
      >
    </app-table>
    <div class="span" *ngIf="DataList.length == 0">
      <h4>NO Data Found</h4>
    </div>
  </mat-card-content>
</mat-card>
