<mat-card appearance="outlined">
    <mat-card-header class="insync-header">
        <div class="row full-width">
            <div class="col-sm-2">Generate Reports</div>
            <div class="col-sm-2 offset-4"></div>
            <div class="col-md-2"  align="end">
              <a href="/corps" *ngIf="isCommand" class="back-link"> Back</a>
            </div>

        </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6" align="end">
          <button class="btn btn-primary" (click)="add()">+ Create Report</button>
        </div>

      </div>
        <app-table *ngIf="generateReportList.length > 0" [rowData]="generateReportList" [tablePaginationSettings]="tablePaginationSettings" [isRowBackgroundColor]="true"
        [isRefresh]="isRefresh" [allowMultiSelect]="true"  (view)="view($event)"
         [sqColumnDefinition]="columns" (getSelectedRows)="getRowData($event)"
        (pageChanged)="getMoreSameples($event)">
      </app-table>
      <div class="span" *ngIf="generateReportList.length == 0">
        <h4>NO Data Found</h4>
      </div>
    </mat-card-content>
</mat-card>
