<mat-card>
  <mat-card-content>
    <mat-tab-group (selectedTabChange)="onTabChange($event)" class="tab">
      <mat-tab label="Source" class="tab">
        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button class="btn btn-link" (click)="addSource()">+ Add Source</button>
          </div>
        </div>

        <mat-card>
          <mat-card-content>
            <mat-table [dataSource]="data" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Source Name </mat-header-cell>
                <mat-cell *matCellDef="let source"> {{ source.name }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let source">
                  <!-- <button mat-button (click)="edit(source)"><i class="fa-solid fa-eye"></i></button> -->
                  <button mat-icon-button color="warn"
                  type="button" (click)="view(source,'MasterSources')"matTooltip="delete">
                  <mat-icon>delete_outline</mat-icon>
              </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [length]="sourceList.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>

      </mat-tab>

      <mat-tab label="Source Loc">
        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button class="btn btn-link" (click)="addSorceLoc()">+ Add Source Loc</button>
          </div>
        </div>

        <mat-card>
          <mat-card-content>
            <!-- <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="fill">
                  <mat-label>Wing</mat-label>
                  <mat-select [multiple]="false" [(ngModel)]="wingId" panelClass="custom-dropdown" placeholder="Category" (selectionChange)="getCategory($event.value)">
                    <mat-option *ngFor="let wing of wing" [value]="wing.id">
                      {{ wing.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div> -->
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Source Location </mat-header-cell>
                <mat-cell *matCellDef="let sourceLoc"> {{ sourceLoc.name }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let sourceLoc">
                  <!-- <button mat-button (click)="edit(sourceLoc)"><i class="fa-solid fa-eye"></i></button> -->
                  <button mat-icon-button color="warn"
                  type="button" (click)="view(sourceLoc,'MasterLocations')" matTooltip="delete">
                  <mat-icon>delete_outline</mat-icon>
              </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [length]="sourceLocList.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>

      </mat-tab>

      <mat-tab label="Type of Loc">
        <div class="row d-flex">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button class="btn btn-link" (click)="addTypeOfLoc()">+ Add Type of Loc</button>
          </div>
        </div>
        <mat-card>
          <mat-card-content>
            <!-- <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="fill">
                  <mat-label>Wing</mat-label>
                  <mat-select [multiple]="false" [(ngModel)]="wingId" panelClass="custom-dropdown" placeholder="Category" (selectionChange)="getCategory($event.value)">
                    <mat-option *ngFor="let wing of wing" [value]="wing.id">
                      {{ wing.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="fill">
                  <mat-label>Category</mat-label>
                  <mat-select [multiple]="false" [(ngModel)]="categoryId" panelClass="custom-dropdown" placeholder="Category" (selectionChange)="getSubCategory($event.value)">
                    <mat-option *ngFor="let category of categoryList" [value]="category.id">
                      {{ category.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div> -->

            <mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Type of Loc </mat-header-cell>
                <mat-cell *matCellDef="let typeOfLoc"> {{ typeOfLoc.name }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let typeOfLoc">
                  <!-- <button mat-button (click)="edit(typeOfLoc)"><i class="fa-solid fa-eye"></i></button> -->
                  <button mat-icon-button color="warn"
                  type="button" (click)="view(typeOfLoc,'MasterLocations')" matTooltip="delete">
                  <mat-icon>delete_outline</mat-icon>
              </button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [length]="dataSource1.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Enemy Location">
        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button class="btn btn-link" (click)="addEnemyLoc()">+ Add Enemy Loc</button>
          </div>
        </div>
        <mat-card>
          <mat-card-content>
            <!-- <app-table *ngIf="enemyLocList.length > 0" [rowData]="enemyLocList" [tablePaginationSettings]="tablePaginationSettings"
              [enableCheckbox]="true" [isRowBackgroundColor]="true" [isRefresh]="isRefresh" [allowMultiSelect]="true"
              (edit)="edit($event)" (view)="view($event)" [sqColumnDefinition]="columns"
              >
            </app-table> -->

            <mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Enemy Location </mat-header-cell>
                <mat-cell *matCellDef="let enemyLoc"> {{ enemyLoc.name }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let enemyLoc">
                  <!-- <button mat-button (click)="edit(enemyLoc)"><i class="fa-solid fa-eye"></i></button> -->
                  <button mat-icon-button color="warn"
                  type="button" (click)="view(enemyLoc,'MasterEnLocName')" matTooltip="delete">
                  <mat-icon>delete_outline</mat-icon>
              </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [length]="dataSource2.data.length" [pageSize]="50" [pageSizeOptions]="[50,100]" showFirstLastButtons></mat-paginator>

          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<!-- Adding Form -->

<ng-template #sourceAdd>
  <div mat-dialog-title>Add Source</div>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput  [(ngModel)]="name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" class="btn btn-sm btn-warning" (click)="closeDialog()">close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="saveDropDown('addsource')">Save</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #sourceLocAdd>
  <div mat-dialog-title>Add Source Location</div>
  <mat-dialog-content>

    <button type="button" class="btn btn-sm btn-primary" (click)="saveDropDown('addlocsource')">Save</button>
  </mat-dialog-actions>
</ng-template>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" class="btn btn-sm btn-warning" (click)="closeDialog()">close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="saveDropDown('addloctype')">Save</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #enemyLocAdd>
  <div mat-dialog-title>Add Enemy Location</div>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>

  <mat-dialog-actions align="end">
    <button type="button" class="btn btn-sm btn-warning" (click)="closeDialog()">close</button>
