<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <mat-toolbar>
      <img class="logo" src="/assets/new_logo.webp" alt="CommandLogo"> &nbsp;
      <span class="brand-caption">Artificial</span><br>
    </mat-toolbar>
    <div class="small-text">Battleground Indicator Software</div>
    <app-sidebar (isloaded)="isLoaded($event)"></app-sidebar>

  </mat-drawer>
  <mat-drawer-content class="drawer-container">
    <app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
    <div class="content">
      <ngx-spinner type="square-jelly-box" class="text-white">Loading...</ngx-spinner>
      <router-outlet></router-outlet>
    </div>
    <lib-footer></lib-footer>
  </mat-drawer-content>
</mat-drawer-container>
