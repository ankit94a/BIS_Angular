<mat-card appearance="outlined">
    <mat-card-header class="insync-header">
        <div class="row full-width">
            <div class="col-sm-2">MasterData List</div>
            <!-- <div class="col-sm-2 offset-md-6">Bulk</div> -->
            <div class="col-sm-2 offset-md-6">Bulk</div>
            <div class="col-sm-2"><button class="btn btn-link" style="margin-left:50px" (click)="add()">+ Add Data</button></div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <app-table *ngIf="DataList.length > 0" [rowData]="DataList" [tablePaginationSettings]="tablePaginationSettings" [enableCheckbox]="true" [isRowBackgroundColor]="true"
        [isRefresh]="isRefresh" [allowMultiSelect]="true" (edit)="edit($event)" (view)="view($event)"
         [sqColumnDefinition]="columns"
        (pageChanged)="getMoreSameples($event)">
      </app-table>
      <div class="span" *ngIf="DataList.length == 0">
        <h4>NO Data Found</h4>
      </div>
    </mat-card-content>
</mat-card>
