<div mat-dialog-title>
    Analysis Chart
</div>
<mat-dialog-content>
    <div class="row" *ngIf="plotlyData">
        <div class="card">
            <div class="plot-wrapper">
                <plotly-plot [data]="plotlyData" [layout]="plotlyLayout" [config]="plotlyConfig" (plotlyClick)="onPointClick($event)">
                </plotly-plot>
            </div>
        </div>
    </div>
</mat-dialog-content>
